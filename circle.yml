machine:
  java:
    version: oraclejdk8
dependencies:
  post:
    - ./gradlew jar javadocJar sourcesJar shadowJar distZip
    - find . -type f -regex ".*/build/(libs/.*\.jar)|(distributions/.*\.zip)" -exec cp {} $CIRCLE_ARTIFACTS \;
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
