machine:
  java:
    version: oraclejdk8
general:
  artifacts:
    - "build/libs/*.jar"
    - "build/distributions/*.zip"
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - ./gradlew jar javadocJar sourcesJar shadowJar distZip copyCIArtifacts deployJavadoc
