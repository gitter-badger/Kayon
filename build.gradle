// Use Objects.equals against null values
if (Objects.equals(System.getenv('CIRCLECI'), 'true')) {
    task copyCIArtifacts << { // because why not, doubleshift and nested copy (intuitive, isn't it?)
        copy {
            from(file('build/libs/').listFiles() + file('build/distributions/').listFiles())
            into System.getenv('CIRCLE_ARTIFACTS')
        }
    }

    task deployJavadoc(dependsOn: tasks.javadoc) << { // double shift because closure is what is running the task, not configuring it
        if (!Objects.equals(System.getenv('CIRCLE_BRANCH'), 'master')) // only do javadoc pushes on commits to `master`
            return;
        def directory = file("$buildDir/doc-repo/")
        def git = null;
        try {
//            printDirContent(directory)
            git = Git.cloneRepository().setBranch('gh-pages').setURI('https://github.com/RAnders00/KayonDoc.git').setDirectory(directory).call()
            def rm = git.rm()
//            printDirContent(directory)
//            println '>>> REMOVING old files'
            directory.list().each {
                if (!it.equals('README.md'))
//                {
                    rm.addFilepattern(it.replaceAll('\\\\', '/')) // windows
//                    println "    Removing $it"
//                } else {
//                    println ">>> Will not remove $it"
//                }
            }
            rm.call()
//            printDirContent(directory)

            copy {
                from tasks.javadoc.destinationDir
                into directory
            }
//            printDirContent(directory)
            git.add().addFilepattern('.').call()
            def json = new JsonSlurper().parseText(new URL("https://api.github.com/repos/RAnders00/Kayon/git/commits/${System.getenv('CIRCLE_SHA1')}").text)
            def message = "[#${System.getenv("CIRCLE_BUILD_NUM")}] $json.message\nBuild URL: https://circleci.com/gh/RAnders00/Kayon/${System.getenv("CIRCLE_BUILD_NUM")}"
            git.commit().setAuthor(json.author.name, json.author.email).setCommitter('KayonBot', 'rubenanders@hotmail.de').setMessage(message).call()
            git.push().setPushAll().setCredentialsProvider(new UsernamePasswordCredentialsProvider('KayonBot', System.getenv('KAYONBOT_PASSWORD'))).call()
        } finally {
            git.close()
        }
    }

}

