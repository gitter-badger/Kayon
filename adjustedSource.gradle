// https://ant.apache.org/manual/Tasks/copy.html
task adjustSource << {
    ant.copy(todir: adjustedSrcDir, overwrite: true, encoding: 'utf8', outputencoding: 'utf8') {
        fileset(dir: 'src/main/java') {
            exclude(name: '**/*.form') // Crashes javadoc.exe
        }
        filterchain {
            replacetokens {
                token(key: 'VERSION', value: version)
            }
        }
    }
}

tasks.javadoc {
    source = adjustedSrcDir
    dependsOn tasks.adjustSource
}

tasks.compileJava {
    source = adjustedSrcDir
    dependsOn tasks.adjustSource
}
